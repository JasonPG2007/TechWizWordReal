    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="icon" href="img/favicon.png">
    <title>Home Page</title>
</head>

<body>
    <header>
        <div class="header-controls">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" alt="">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Categories.html">Categories</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
            <div class="right-controls">
                <div class="search-box">
                    <form action="">
                        <input type="text" placeholder="Search..." required>
                        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>

                <div class="cart-icon">
                    <a href="checkout.html">
                        <i class="fa-solid fa-bag-shopping"></i>
                    </a>
                </div>
            </div>
    </header>

    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <div class="contact-detail">
                    <img src="img/mail.png" alt="Email Icon"><strong>@plantplace.com</strong>
                </div>
                <div class="contact-detail">
                    <img src="img/phone.png" alt="Phone Icon"><strong>123-456-789</strong>
                </div>
                <div class="contact-detail">
                    <img src="img/location.png" alt="Address Icon"><strong>123 Plant Street, Green City</strong>
                </div>
            </div>
            <div class="message-form">
                <h2>Send Us a Message</h2>
                <form action="#" method="post">
                    <label for="name">First Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="name">Last Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit">Post Comment</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div>
                        <img src="img/logo.png">
                        <p>Aptech Softech</p>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <h3>Contact Social Network</h3>
                        <a href=""><img src="img/facebook.png"></a>
                        <a href=""><img src="img/twitter.png"></a>
                        <a href=""><img src="img/pinterest.png"></a>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <p>123 Street, City, Country</p>
                        <p>Email: info@example.com</p>
                        <p>Phone: +123 456 789</p>
                        <img src="img/payments.png">
                    </div>
                </div>
            </div>
        </div>

            rights reserved.</p>
    </footer>
